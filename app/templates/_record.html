

<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('patient_profile', unit_id=record.owner.id) }}">
                <img src="{{ record.owner.avatar(60) }}" />
            </a>
        </td>
        <td>
            本记录由 <a href="{{ url_for('user', username=record.author.username) }}">
                {{ record.author.username }}
            </a> 医生在
                 {{ moment(record.timestamp).fromNow() }} 添加
            <br>
            <b>患者姓名: </b>{{ record.owner.name }}
            <br>
            <b>摘要: </b>{{ record.body }}
        </td>
    </tr>
</table>
